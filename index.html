<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Crypto Checker</title>
</head>
<body class="default-bg-color" id="background">
        <div class="" id="btc-icon-container">
            <img id="btc-icon" class="hidden" src="/images/bitcoin-logo-color-illustration-png.png" alt="">
        </div> 
        <div class="main-container-default" id="main">
            <div class="display-container-default" id="coin-data">
                <h3 class="coin-title display-item" id="displayed-coin">Select a coin</h3>
                <h1 class="coin-price display-item" id="price"></h1>
            </div>
            <div class="button-container" id="btn-container">
                <button class="btn btc-coloring" id="btc">Bitcoin</button>
                <button class="btn eth-coloring" id="eth">Ethereum</button>
            </div>
        </div>
        <div class="" id="eth-icon-container">
            <img class="hidden" src="images/5a7593fc64538c292dec1bbf.png" id="eth-icon" alt="">
        </div>
<script src="scripts.js"></script>
</body>
</html>
